<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liability and Discount Options</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Choose Liability Coverage & Discounts</h2>

<div class="section">
  <form id="liabilityForm">

    <label><input type="checkbox" id="paOwner" onchange="toggleOptions('paYears')"> PA to Owner Driver</label>
    <div id="paYears" class="hidden">
      <select id="paDuration">
        <option value="1">For 1 Year</option>
        <option value="3">For 3 Years</option>
      </select>
    </div>

    <label><input type="checkbox" id="llEmployee" onchange="toggleOptions('empCount')"> LL Employee</label>
    <input type="number" id="empCount" class="hidden" placeholder="No. of Employees">

    <label><input type="checkbox" id="llDriver"> LL-Paid Driver</label>
    <label><input type="checkbox" id="paPassenger"> PA-Unnamed Passengers</label>
    <label><input type="checkbox" id="geoTp" checked disabled> Geographical Area â€“ Liability only (Auto)</label>
    <label><input type="checkbox" id="cngTp" checked disabled> Inbuilt CNG COVER - TP (Auto)</label>

    <hr>

    <h2>Discounts</h2>
    <label>U/W Discount (%)</label>
    <input type="number" id="uwDiscount" min="0" max="85">

    <label>Zero Depreciation Discount (%)</label>
    <input type="number" id="zeroDepDiscount" min="0" max="40">

    <label><input type="checkbox" id="antiTheft"> Anti Theft Discount</label>

    <div class="buttons">
      <button type="button" onclick="goBack()">Back</button>
      <button type="button" onclick="calculatePremium()">Calculate Premium</button>
    </div>

  </form>
</div>

<script src="js/liability.js"></script>
</body>
</html>
