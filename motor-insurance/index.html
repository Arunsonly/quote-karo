<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motor Insurance Premium Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="header">Motor Insurance Premium Calculator</div>

  <div class="products">
    <div class="product" onclick="selectProduct('private-car')">
      <img src="https://img.icons8.com/ios-filled/100/car--v1.png" alt="Private Car"/>
      <div>Private Car</div>
    </div>
    <div class="product">
      <img src="https://img.icons8.com/ios-filled/100/motorcycle.png" alt="Two Wheeler"/>
      <div>Two Wheeler</div>
    </div>
    <div class="product">
      <img src="https://img.icons8.com/ios-filled/100/truck.png" alt="GCCV"/>
      <div>GCCV</div>
    </div>
    <div class="product">
      <img src="https://img.icons8.com/ios-filled/100/minibus.png" alt="PCCV"/>
      <div>PCCV</div>
    </div>
    <div class="product">
      <img src="https://img.icons8.com/ios-filled/100/bus.png" alt="Class D"/>
      <div>Class D</div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-credit">
      Developed By: Arun Kr Meena<br>
      Mobile No: 7877774730
    </div>
  </div>

  <script>
    function selectProduct(product) {
      if (product === 'private-car') {
        window.location.href = 'private-car.html';
      } else {
        alert("Only 'Private Car' is currently supported. More coming soon!");
      }
    }
  </script>

</body>
</html>
