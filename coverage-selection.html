<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Coverage Selection</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Opt Required Coverage</h2>

<div class="coverage-section">
  <form id="coverageForm">
    <label><input type="checkbox" id="zeroDep"> Zero Depreciation</label>
    <label><input type="checkbox" id="engineProtect"> Engine Protect Cover</label>
    <label><input type="checkbox" id="rti"> Return to Invoice</label>
    <label><input type="checkbox" id="consumables"> Consumables Cover</label>
    <label><input type="checkbox" id="keyReplacement"> Key Replacement</label>
    <label><input type="checkbox" id="cngOd" disabled> In Built CNG OD Cover</label>

    <div class="buttons">
      <button type="button" onclick="goBack()">Back</button>
      <button type="button" onclick="goNext()">Next</button>
    </div>
  </form>
</div>

<script src="js/coverage.js"></script>
</body>
</html>
