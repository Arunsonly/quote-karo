<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add-On Coverage Selection</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Additional Add-On Coverage</h2>

<div class="form-container">
  <form id="addonForm">
    <label>
      <input type="checkbox" id="personalEffects" onchange="toggleOptions('peOptions')"> Personal Effects
    </label>
    <div id="peOptions" class="hidden">
      <select id="peAmount">
        <option value="5000">₹5,000</option>
        <option value="10000">₹10,000</option>
      </select>
    </div>

    <label>
      <input type="checkbox" id="geoArea"> Geographical Area
    </label>

    <label>
      <input type="checkbox" id="towing" onchange="toggleOptions('towOptions')"> Towing Charges
    </label>
    <div id="towOptions" class="hidden">
      <select id="towAmount">
        <option value="500">₹500</option>
        <option value="1000">₹1000</option>
        <option value="1500">₹1500</option>
      </select>
    </div>

    <label><input type="checkbox" id="tyreRim"> Tyre and Rim Protect</label>

    <label>
      <input type="checkbox" id="emiProtect" onchange="toggleOptions('emiOptions')"> EMI Protector
    </label>
    <div id="emiOptions" class="hidden">
      <select id="emiMonths">
        <option value="1">1 Month</option>
        <option value="2">2 Months</option>
      </select>
      <input type="number" id="emiAmount" placeholder="Enter EMI Amount">
    </div>

    <label>
      <input type="checkbox" id="altCar" onchange="toggleOptions('altCarOptions')"> Alternative Car Benefit
    </label>
    <div id="altCarOptions" class="hidden">
      <select id="altCarDays">
        <option value="5">5 Days</option>
        <option value="10">10 Days</option>
        <option value="15">15 Days</option>
      </select>
    </div>

    <label><input type="checkbox" id="payAsDrive"> Pay as You Drive</label>

    <div class="buttons">
      <button type="button" onclick="goBack()">Back</button>
      <button type="button" onclick="goNext()">Next</button>
    </div>
  </form>
</div>

<script src="js/addon.js"></script>
</body>
</html>
